<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Biblioteca</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Ficçalistica
        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
        <br />
        <h:link outcome="/autor/List" value="Show All Autor Items"/>
        <br />
        <h:link outcome="/emprestimo/List" value="Show All Emprestimo Items"/>
        <br />
        <h:link outcome="/livro/List" value="Show All Livro Items"/>
        <br />
        <h:link outcome="/usuario/List" value="Show All Usuario Items"/>
    </h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="50">
            <h:outputText value="Top content." />
        </p:layoutUnit>
        <p:layoutUnit position="south" size="100">
            <h:outputText value="Bottom content." />
        </p:layoutUnit>
        <p:layoutUnit position="west" size="300">
            <h:outputText value="Left content" />
        </p:layoutUnit>
        <p:layoutUnit position="east" size="200">
            <h:outputText value="Right Content" />
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:outputText value="Center Content" />
        </p:layoutUnit>
    </p:layout>

    <p:menu>
        <p:menuitem value="Gmail" url="http://www.google.com" />
        <p:menuitem value="Instagram" url="http://www.instagram.com" />
        <p:menuitem value="Youtube" url="http://www.youtube.com" />
        <p:menuitem value="Facebook" url="http://www.facebook.com" />

    </p:menu>

    <p:menu overlay="true" trigger="btn" my="left top" at="bottom left">
    </p:menu>
    <p:commandButton id="btn" value="Show Menu" type="button"/>
  
 <p:carousel value="#{LivroBean.livro}" var="livro">
<p:graphicImage value="/imagens/#{livro.manufacturer}.jpg"/>
<h:outputText value="Autor: #{livro.autor}" />
<h:outputText value="Editora: #{livro.Editora}" />
<h:outputText value="AnoEdicao: #{livro.AnoEdicao}" />
</p:carousel>

<p:carousel value="#{LivroBean.livro}" var="livro" numVisible="1"
itemStyle="width:200px" >
</p:carousel>    

<p:carousel autoPlayInterval="2000" effect="easeInStrong" circular="true" 
            itemStyle="width:200px">
<p:graphicImage value="/Prova_Biblioteca/imagens/aultimamusica.jpg"/>
<p:graphicImage value="/Prova_Biblioteca/imagens/aguerradostronos.jpg"/>
<p:graphicImage value="/Prova_Biblioteca/imagens/fallen.jpg"/>
<p:graphicImage value="/Prova_Biblioteca/imagens/cinquentatonsmaisescuros.jpg"/>
</p:carousel>
    
<input type="button" name="imprimir" value="Imprimir" onclick="window.print();"/>

<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
<p:gmap center="41.381542, 2.122893" zoom="15" type="hybrid" style="width:600px;height:400px" />
<p:gmap center="41.381542, 2.122893" zoom="15" type="hybrid" style="width:600px;height:400px" model="#{mapBean.model}"/>

<p:commandButton value="Export as PDF" ajax="false" >
<p:dataExporter type="pdf" target="tableId" fileName="livros"/>
</p:commandButton>

</html>
